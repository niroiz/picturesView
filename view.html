<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>jQuery Portofolio</title>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/ViewScript.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="js/filter.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ViewStyle.css">

</head>


<body>
    <div id="header">
        <div id="manu">
            <h2>jQuery Portfolio</h2>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="frame">
        <table id="frame-table">
            <tr>
                <td id="left">
                    <img id="imgleft" src="images/left.png" alt="left">
                </td>
                <td id="right">
                    <img id="imgright" src="images/right.png" alt="right">
                </td>
            </tr>
        </table>
        <img id="main" src="" alt=""/>
        <div id="discription">
            <p></p>
        </div>
    </div>
    <div id="wrapper">
        <ul id="filter">
            <li class="active">all</li>
            <li>ground</li>
            <li>water</li>
            <li>peaple</li>
        </ul>
        <ul id="portfolio">
            <li class="all water"><img id="1" src="images/image1.jpg" alt="img"></li>
            <li class="all water peaple"><img id="2" src="images/image2.jpg" alt="img"></li>
            <li class="all ground"><img id="3" src="images/image3.jpg" alt="img"></li>
            <li class="all water"><img id="4" src="images/image4.jpg" alt="img"></li>
            <li class="all peaple"><img id="5" src="images/image5.jpg" alt="img"></li>
            <li class="all water"><img id="6" src="images/image6.jpg" alt="img"></li>
            <li class="all ground"><img id="7" src="images/image7.jpg" alt="img"></li>
            <li class="all ground"><img id="8" src="images/image8.jpg" alt="img"></li>
        </ul>
    </div>


</body>
</html>
